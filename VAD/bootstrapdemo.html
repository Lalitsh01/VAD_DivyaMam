<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body>
    
    <div class="container-fluid">
        <div class="row bg-info text-width">
            <h3 class="display-3">
                KIET Student Registration Form
            </h3>
        </div>
    </div class="container-fluid">
    <form action="/submit_student_registration" method="post" class="bg-info ">
        <div class="row  border-black text-width">
            <div class="col -md -4">
                <label>FirstName</label>
                <input type="text">
            </div>
            <div class="col -md -4">
                <label>MiddleName</label>
                <input type="text">
            </div>
            <div class="col -md -4">
                <label>LastName</label>
                <input type="text">
            </div>
        </div>
        <div class="row  border-black text-width">
            <div class="col -md -4">
                <label for="gender">Gender:</label><br>
            </div>
            <div class="col -md -4">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
            </div>
            <div class="col -md -4">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
        </div>
        <div class="row  border-black text-width">
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>
        </div>
        <div class="row  border-black text-width">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
        </div>
        <div class="row  border-black text-width">
            <label for="contact">Contact Number:</label><br>
            <input type="text" id="contact" name="contact"><br>
        </div>
        <div class="row  border-black text-width">
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
        </div>
        <div class="row  border-black text-width">
            <label for="Class">CLASS</label><br>
            <select id="Class" name="Class">
                <option value="MCA">MCA</option>
                <option value="B.tech(CSE)">B.tech(CSE)</option>
                <option value="B.tech(CSE)">B.tech(Electrical)</option>
                <option value="B.tech(CSE)">B.tech(Mechanical)</option>
                <option value="B.Pharma">B.Pharma</option>
                <option value="M.tech(CSE)">M.tech(CSE)</option>
                <option value="MBA">MBA</option>
            </select><br>
        </div>
        <div class="row  border-black text-width">
            <label for="bloodGroup">Blood Group:</label><br>
            <select id="bloodGroup" name="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            </select><br>
        </div>
        <a class="btn btn-primary" href="https://www.kiet.edu/" role="button" target="_blank">Link</a>
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
