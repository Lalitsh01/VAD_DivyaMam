<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit_form" method="post" enctype="multipart/form-data">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label for="subject">SelectSubject:</label><br>
    <input type="checkbox" id="C Programming" name="subject" value="C Programming" ><br>
    <input type="checkbox" id="Java" name="subject" value="Java" ><br>
    <input type="checkbox" id="C++" name="subject" value="C++" ><br>
    <input type="checkbox" id="Phython" name="subject" value="Phython" ><br>

    <label for="country">Country:</label><br>
    <input type="text" id="country" name="country"><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject"><br>

    <label for="file">Upload Document:</label><br>
    <input type="file" id="file" name="file"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
